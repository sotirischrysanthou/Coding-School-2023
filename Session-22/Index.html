    <h1>Excercise 1: </h1>

    <h1>Excercise 2: </h1>

    <h2>Palindrome Checker Deluxe</h2>

        <label for="name">Enter a string to check:</label>

    <hr>
    <h1>Excercise 3: </h1>
    <h1>Customer Details</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <button type="button" id="addBtn">Add Customer</button>
    </form>
    <br><br>
    <table id="customers">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody id="customersList"></tbody>
    </table>
    <br><br>
    <div id="customerDetails">
        <h2>Customer Details</h2>
        <form>
            <label for="selectedName">Name:</label>
            <input type="text" id="selectedName" name="selectedName" disabled>
            <br><br>
            <label for="selectedSurname">Surname:</label>
            <input type="text" id="selectedSurname" name="selectedSurname" disabled>
            <br><br>
            <label for="selectedAge">Age:</label>
            <input type="number" id="selectedAge" name="selectedAge" disabled>
            <br><br>
            <label for="selectedGender">Gender:</label>
            <input type="text" id="selectedGender" name="selectedGender" disabled>
        </form>
    </div>
    <hr>
    <h1>Excercise 4: </h1>
    <p>
        <label for="firstNum">FristNumber:</label>
        <input type="text" id="A">
        <label for="secondNum">SecondNumber:</label>
        <input type="text" id="B">
        <br>
        <button id="solveBtn">Solve</button>
        <br>
        <label for="solve">A * B =</label>
        <textarea id="result" type="text"></textarea>
    </p>
    <hr>
    <h1>Excercise 5: </h1>

    </p>
